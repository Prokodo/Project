<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>List of cars</title>
  </head>

  <body>
    <a th:href="@{'/cars/create'}">Add new car</a>
    <ul>
      <li th:each="car, iter: ${cars}">
        <a th:href="@{'/cars/details/' + ${iter.index}}">
          <span th:text="${car.spz}"></span>
        </a>
      </li>
    </ul>
  </body>
</html>
