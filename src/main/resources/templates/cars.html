<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>List of cars</title>
  </head>

  <body>
    <ul>
      <li th:each="car: ${cars}">
        <a th:href="@{'/details'}">
          <span th:text="${car.spz}"></span>
        </a>
      </li>
    </ul>
  </body>
</html>
