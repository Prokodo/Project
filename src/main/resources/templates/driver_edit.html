<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title th:text="${edit? 'Edit driver': 'Create driver'}"></title>
  </head>

  <body>
    <form th:action="@{'/drivers/save'}" method="post" th:object="${driver}">
      <input type="hidden" th:field="*{id}"/>

      Name:<input type="text" th:field="*{name}"></input>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>

      Age:<input type="text" th:field="*{age}"></input>
      <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br>

      Salary:<input type="text" th:field="*{salary}"></input>
      <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span><br>

      <input type="submit" value="Save"></input>
    </form>
  </body>
</html>
