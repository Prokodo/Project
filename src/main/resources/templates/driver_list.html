<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>List of drivers</title>
  </head>

  <body>
    <a th:href="@{'/drivers/create'}">Add new driver</a>
    <ul>
      <li th:each="driver: ${drivers}">
        <a th:href="@{'/drivers/details/' + ${driver.id}}">
          <span th:text="${driver.name}"></span>
        </a>
      </li>
    </ul>
  </body>
</html>
